<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
  <link rel="stylesheet" href="css/contact.css" type="text/css">
</head>

<body>
  <div class="container">
    <form id="contact">
      <h3>تواصل معنا</h3>
      <h4> تواصل معنا من أجل مشاريعك</h4>
      <fieldset>
        <input placeholder="الاسم" name="name" type="text" tabindex="1" required autofocus>
      </fieldset>
      <fieldset>
        <input placeholder="البريد الإلكتروني 
" name="email" type="email" tabindex="2" required>
      </fieldset>
      <fieldset>
        <input placeholder="رقم الهاتف " name="phoneno" type="tel" tabindex="3">
      </fieldset>
      <fieldset name="contain">
        <textarea placeholder=" .....رسالة / نوع المشروع" tabindex="5" required></textarea>
      </fieldset>
      <fieldset>
        <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">ارسال</button>
      </fieldset>
    </form>
  </div>
</body>

</html>
